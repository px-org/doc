</head>
<body>
  <div id="app"></div>
  <!-- Docsify v4 -->
  <script>
    let version = '';
    window.$docsify = {
      name: 'PanIndex',
      repo: 'px-org/PanIndex',
      coverpage: 'docs/zh/_cover.md',
      auto2top: true,
      loadNavbar: false,
      homepage: 'docs/zh/introduction.md',
      relativePath: true,
      loadSidebar: 'docs/zh/_sidebar.md',
      executeScript: true,
      maxLevel   : 3,
      subMaxLevel: 3,
      copyCode: {
        buttonText : 'Copy to clipboard',
        errorText  : 'Error',
        successText: 'Copied'
      },
      search: 'auto',
      search: {
        depth      : 3,
        noData     : 'No results!',
        placeholder: 'Search...'
      },
      themeable: {
        readyTransition : true, // default
        responsiveTables: true  // default
      },
      alias: {
        '/.*/_sidebar.md': 'docs/zh/_sidebar.md'
      },
      plugins: [
        function(hook) {
          hook.doneEach(function() {
            const versionText = document.querySelector('.cover-main h1 > span > small');
            if (versionText) {
              if(version!=''){
                versionText.innerText = version;
              }else{
                fetch('https://api.github.com/repos/px-org/PanIndex/releases/latest')
                  .then(response => response.json())
                  .then(data =>  {
                    version = versionText.innerText
                    versionText.innerText = data.tag_name;
                  });
              }
            }
          });
        }
      ]
    };
  </script>
</body>
